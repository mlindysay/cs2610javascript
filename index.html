<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>
    <meta charset="utf-8">
    <style type="text/css">

        .fib-left {
                        float: left;
                        display: inline-block;
                        width: 50%;
        }

        .fib-right {
                        float: right;
                        display: inline-block;
                        width: 50%;
        }

    .shadowed {
        text-shadow: 1px 1px 2px black;
                color:       white;
    }
    .stuff-box {
                        font-family: 'helvetica neue', helvetica, sans-serif;
                        letter-spacing: 1px;
                        text-transform: capitalize;
                        text-align: center;
                        padding: 3px 10px;
                        margin: 10px;
                        cursor: pointer;
                        border-radius: 10px;
                        border-width: 2px;
                        border-style: solid;
    }

        .red {
                border-color: rgb(255,0,0);
                background:   rgb(180,60,60);
                box-shadow: 1px 1px 2px rgba(200,0,0,0.4);
        }

        .yellow {
                border-color: rgb(255,255,0);
                background:   rgb(180,180,60);
                box-shadow: 1px 1px 2px rgba(200,200,0,0.4);
        }

        .blue {
                border-color: rgb(0,0,255);
                background:   rgb(60,60,180);
                box-shadow: 1px 1px 2px rgba(0,0,200,0.4);
        }

        .green {
                border-color: rgb(0,255,0);
                background:   rgb(60,180,60);
                box-shadow: 1px 1px 2px rgba(0,200,0,0.4);
        }
    </style>

    <title>Fun with the Firefox scratchpad</title>
</head>

<body>
    <div class="stuff-box red shadowed"></div>

    <div class="stuff-box yellow shadowed"></div>

    <div class="stuff-box blue shadowed"></div>

    <div class="stuff-box green shadowed"></div><script type="text/javascript">

    /*
    * This is a JavaScript Scratchpad.
    *
    * Enter some JavaScript, then Right Click or choose from the Execute Menu:
    * 1. Run to evaluate the selected text (Ctrl+R),
    * 2. Inspect to bring up an Object Inspector on the result (Ctrl+I), or,
    * 3. Display to insert the result in a comment after the selection. (Ctrl+L)
    */
    function fibHelper(n) {
    var value;
    var div = document.createElement('div');
        div.setAttribute("class", "fib");

    // leaf nodes aka. base case
    if (n < 2) {
    if (n === 0) {
      value = 0;
    } 
    else if (n === 1) {
      value = 1;
    }
    var p = document.createElement('p');
    p.textContent = 'Fib(' + n + ') = ' + value;
    div.appendChild(p)
    } 
    else {
                var left = fibHelper(n - 1);
                left.html.setAttribute("class", "fib-left");
                var right = fibHelper(n - 2);
                right.html.setAttribute("class", "fib-right");

                value = left.value + right.value;
                var p = document.createElement('p');
                p.textContent = 'Fib(' + n + ') = ' + value;
                div.appendChild(p);

                div.appendChild(left.html);
                div.appendChild(right.html);
    }
    return { 'value': value, 'html': div };
    }
    var fib = function (n, node) {
    var tree = fibHelper(n)
    node.appendChild(tree.html)
    }
    fib(6, document.querySelector('.red'))
    </script>
</body>
</html>
